<!-- templates/groups/group_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Все группы</h2>
    <ul class="list-group">
        {% for group in groups %}
            <li class="list-group-item">
                <a href="{% url 'group_detail' group.pk %}" class="text-decoration-none">{{ group.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
