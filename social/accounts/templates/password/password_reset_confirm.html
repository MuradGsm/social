{% extends 'base.html' %}

{% block content %}
<div class="new-password-container">
  <h2 class="new-password-title">Установка нового пароля</h2>
  <form method="post" class="new-password-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary new-password-button">Изменить пароль</button>
  </form>
</div>
{% endblock %}
