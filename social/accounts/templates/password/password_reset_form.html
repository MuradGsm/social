{% extends 'base.html' %}

{% block content %}
<div class="password-reset-container">
  <h2 class="password-reset-title">Сброс пароля</h2>
  <form method="post" class="password-reset-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary password-reset-button">Отправить инструкции</button>
  </form>
</div>
{% endblock %}
