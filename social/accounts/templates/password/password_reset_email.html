<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-link {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <p>Здравствуйте,</p>

        <p>Для сброса пароля на сайте {{ site_name }} перейдите по ссылке ниже:</p>

        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="email-link">Сбросить пароль</a></p>

        <p>Если вы не запрашивали сброс пароля, проигнорируйте это письмо.</p>

        <p>С уважением,<br>Команда {{ site_name }}</p>
    </div>
</body>
</html>
