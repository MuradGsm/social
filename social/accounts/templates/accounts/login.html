{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <h2>Вход</h2>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Войти</button>
    </form>
    <p><a href="{% url 'password_reset' %}" class="forgot-password-link">Забыл пароль?</a></p>
  </div>
{% endblock %}
