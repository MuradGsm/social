<!-- profile.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-container h1 {
        text-align: center;
        color: #333;
    }
    .profile-container img {
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
    }
    .profile-container p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
    }
    .profile-container p strong {
        color: #333;
    }
    .profile-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .profile-buttons a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .profile-buttons a:hover {
        background-color: #0056b3;
    }
</style>

<div class="profile-container">
    <h1>Профиль пользователя {{ user.username }}</h1>
    <img src="{{ user.photo.url }}" alt="Фото профиля">
    <p><strong>Имя:</strong> {{ user.first_name }}</p>
    <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
    <p><strong>Дата рождения:</strong> {{ user.birth_date }}</p>
    <p><strong>Биография:</strong> {{ user.bio }}</p>
    <p><strong>Электронная почта:</strong> {{ user.email }}</p>
    
    <div class="profile-buttons">
        <a href="{% url 'change_password' %}">Безопасность</a>
        <a href="{% url 'edit_profile' %}">Редактировать аккаунт</a>
    </div>
</div>
{% endblock %}
