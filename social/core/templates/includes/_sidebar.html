{% load custom_tags %}
<div class="col-md-3 sidebar">
    <h5 class="mt-4">Пользователи</h5>
    <ul class="list-group">
        {% get_all_users_except_current user as users %}
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <a href="{% url 'user_profile' user.id %}" class="btn btn-primary btn-sm">Профиль</a>
        </li>
        {% endfor %}
    </ul>
</div>
