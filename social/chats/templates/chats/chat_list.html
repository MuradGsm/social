<!-- chats.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Чаты</h2>
    <ul class="list-group">
        {% for chat in chats %}
            <li class="list-group-item">
                <a href="{% url 'chat_detail' chat.id %}" class="text-decoration-none">{{ chat.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
